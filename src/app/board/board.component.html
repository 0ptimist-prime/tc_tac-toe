<h1>Current player{{player}}</h1>
<style>
    .button
{
    padding: 60px 60px;
    font-size:50px;
}
</style>
<button (click)="newgame()">START NEWGAME</button>

<h2 *ngIf="winner">
    Player{{winner}} won the game 
</h2>

<main>
    <app-square
     *ngFor="let val of squares; let i=index"
      [value]="val"
     (click)=makethemove(i)>
    </app-square>

</main>
