
<style>
    h1{
        text-indent: 50px; 
        font-family: Arial, Helvetica, sans-serif;
        font-size: 50px;
    }

    h2{
        font-family: cursive;
        font-size: 30px;
        text-indent: 200px;
    }

    h3{
        font-family: cursive;
        font-size: 60px;
        text-indent: 400px;
    }

    
</style>
<body>
    <br>
<h1>TIC-TAC-TOE</h1>

<div class="row">
    <div class="column">
                    <main >
                                 <app-square
                                                 *ngFor="let val of squares; let i=index"
                                                    [value]="val"  
                                                (click)=makethemove(i)>
                                </app-square>
   
                    </main>
    </div>

    <div class="column">
                   <h2>Current player</h2>
                    <h3>{{player}}</h3> 
                    <h2 *ngIf="winner" >
                        Player&nbsp;{{winner}} won the game 
                    </h2>
     
                    <br>
                    <br> 
                    <button (click)="newgame()" class="button button1">START NEWGAME</button>    
                    
    </div>
</div>

</body>
